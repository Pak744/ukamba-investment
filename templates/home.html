<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Ukamba Investment Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #004aad, #0077ff);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 40px;
      max-width: 450px;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.15rem;
    }
    .btn-custom {
      background-color: #ffcc00;
      color: #004aad;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #ffe066;
      color: #003b88;
    }
  </style>
</head>

<body>
  <div class="card shadow-lg">
    <h1>Ukamba Investment Platform</h1>
    <p>Bem-vindo à plataforma oficial de investimentos da Ukamba Africa.<br>
       Gerencie aplicações, retornos e relatórios com total transparência.</p>

    <a href="{{ url_for('login') }}" class="btn btn-custom mt-3">Entrar na Plataforma</a>
  </div>
</body>
</html>
